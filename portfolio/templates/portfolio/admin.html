{% extends "portfolio/base.html" %}

{% block title %}Admin{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <a href="{% url 'portfolio:product_new' %}" class="btn btn-warning pull-right">Add New Product</a>
    <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Product Name</th>
      <th scope="col">Product Image</th>
      <th scope="col">Product Price</th>
      <th scope="col">Product Stock</th>
      <th colspan="2">Activities</th>
    </tr>
  </thead>
  <tbody>
  {%for product in products %}
    <tr>
      <th scope="row">{{product.name}}</th>
      <td><img src="{{ product.image }}"height="75" width="75"></td>
      <td>{{product.price}}</td>
      <td>{{product.stock}}</td>
      <td><a href="{% url 'portfolio:product_edit' pk=product.pk %}" class="btn btn-warning">Update</a>
      <td><a href="{% url 'portfolio:product_delete' pk=product.pk %}"
             onclick="return confirm('Are you sure you want to delete?')"
             class="btn btn-danger">Delete</a>
      </td>
    </tr>
{% endfor %}
</table>
  </div>
</div>
{% endblock %}
